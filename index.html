<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Invitacion</title>
    <meta name='viewport' content='width=device-width , initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script defer src='index.js'></script>
    <script src="https://kit.fontawesome.com/1e83b76868.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="bu">
            <button class="bu_play">
                <i class="fa-regular fa-circle-play"></i>
            </button>
        </div>
    </header>
    <main>
        <!-- necesitamos una imagen de la torre unas tres rramas, y muchos petalos -->
        <div class="inicio_oculto">

            <div class="ramas">
                <div class="r1">
                    <img src="rama1.png">
                </div>
                <div class="r2">
                    <img src="rama2.png">
                </div>
                <div class="r3">
                    <img src="rama3.png">
                </div>
            </div>

            <div class="petalos">
                <div class="pe1">
                    <img src="petalo1.png">
                </div>
                <div class="pe2">
                    <img src="petalo2.png">
                </div>
                <div class="pe3">
                    <img src="petalo3.png">
                </div>
                <div class="pe4">
                    <img src="petalo1.png">
                </div>
                <div class="pe5">
                    <img src="petalo2.png">
                </div>
                <div class="pe6">
                    <img src="petalo3.png">
                </div>



                <div class="cont_torre">
                    <div class="torre">
                        <img src="torre1.png" alt="torre">
                    </div>
                </div>

                <div class="con_sobre">
                    <button class="sobre">
                        <img src="sobre1.png" alt="sobre">
                        <div class="rasgado">
                            <img src="rasgado1.png" alt="rasgado" width="161px">
                            <audio id="rasgado_audio">
                                <source src="rasgado.mp3" type="audio/mpeg">
                            </audio>
                        </div>
                    </button>
                </div>

                <div class="con_papel">
                    <div class="papel_carta">
                    <img class="papel_de_carta" src="papel_de_carta1.png">
                </div>
                </div>                
            </div>
        </div>

        <div class="con_carta_">
            <div class="carta_">
                <img class="papel_de_carta" src="papel_de_carta1.png">
            </div>
        </div>
            
       


    </main>
</body>

</html>
